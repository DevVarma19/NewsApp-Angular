<div class="container my-3">
    <div class="row">
        <div *ngIf="newsList.length === 0; else elseBlock">
            <app-spinner></app-spinner>
        </div>
        <ng-template #elseBlock>
            <div *ngFor="let news of newsList" class="card mx-2 my-2 col-md-4" style="width: 18rem;">
                <img src="{{news.urlToImage ? news.urlToImage : imgURL}}" class="card-img-top">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{news.title}}</h5>
                    <p class="card-text">{{news.description ? news.description.substring(0, 50) + "..." : "No Description available"}}</p>
                    <a href="{{news.url}}" target="_blank" class="btn btn-primary mt-auto">View more >>></a>
                </div>
                <div class="card-footer text-muted">
                    Published at : {{news.publishedAt | date}}
                </div>
            </div>
        </ng-template>
    </div>
</div>
